<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      class="no-js">




<div class="row" th:fragment="siteTablePanelFragment">
    <div class="col-md-12" th:if="${not #lists.isEmpty(siteList)}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="clip-users-2"></i> Site List
            </div>

            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover" id="tbl_site_list">
                    <thead>
                    <tr>
                        <th> #</th>
                        <th> Site Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="site : ${siteList}">
                        <!--<td> <input class="grey" type="checkbox" name ="assignedUserGroups" th:value="${userGroup.id}"> </td>-->
                        <td></td>
                        <td>
                            <a class="btn btn-link tooltips" th:href="@{/workOrder/create}"
                               sec:authorize="hasAuthority('USER_ROLE')"
                               data-original-title="Add new asset category">

                                <i class="clip-plus-circle-2 btn-new"></i>

                                <span th:text="${site.name}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<div class="row" th:fragment="siteTableFragment">
    <div class="col-md-12" th:if="${not #lists.isEmpty(siteList)}">
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
            <tr>
                <th> #</th>
                <th> Site Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="site : ${siteList}">
                <td><i class="fa fa-building"></i></td>
                <td>
                    <a class="btn btn-link tooltips"
                       th:href="@{('/workOrder/create?id=')+${site.id}}"
                       sec:authorize="hasAuthority('USER_ROLE')"
                       data-original-title="Add new asset category">
                        <span th:text="${site.name}"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


</html>
