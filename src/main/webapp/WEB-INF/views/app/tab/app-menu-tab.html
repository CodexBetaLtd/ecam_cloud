<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">
<div th:fragment="appMenuTabFragment">
    <div class="row">
        <div class="col-md-12">
            <a type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-app-menu"
               data-toggle="modal" data-placement="top" data-original-title="Add Menu">
                <i class="clip-plus-circle-2 "></i> App Menu
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" id="app_menu_tbl"
                   style="width: 100%">
                <thead>
                <tr>
                    <th class="first-th"> #</th>
                    <th> Name</th>
                    <th class="last-th"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
