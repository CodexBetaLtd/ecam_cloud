<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">
<div th:fragment="meterReadingTabFragment">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-meter-reading"
                    data-toggle="modal" data-placement="top" data-original-title="Add Meter Reading">
                <i class="clip-plus-circle-2"></i> Meter Reading
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" id="asset_meter_reading_tbl"
                   style="width: 100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th class='hidden-xs'>Current Meter Reading</th>
                    <th class='hidden-xs'>Unit</th>
                    <th>Multiple</th>
                    <th>Daily Avg</th>
                    <th>More</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="asset-meter-readings-value-div">
    </div>
</div>
</html>
