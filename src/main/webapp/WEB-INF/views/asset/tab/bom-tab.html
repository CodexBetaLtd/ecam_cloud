<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="bomTabFragment">

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-add-part"
                    data-toggle="modal" data-placement="top" data-original-title="Add Part">
                <i class="clip-plus-circle-2 "></i> Parts
            </button>
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-add-bom"
                    data-toggle="modal" data-placement="top" data-original-title="Add BOM">
                <i class="clip-plus-circle-2 "></i> BOM
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="bom-tbl">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Part</th>
                    <th class='hidden-xs'> Quantity</th>
                    <th class='hidden-xs'> BOM Control</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
