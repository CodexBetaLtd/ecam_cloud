<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">
<div th:fragment="assetEventTabFragment">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-asset-event"
                    data-toggle="modal" data-placement="top" data-original-title="Add Event">
                <i class="clip-plus-circle-2 "></i> Event
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" id="asset_event_type_asset_tbl" style="width: 100%">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Asset event Type Name</th>
                    <th class="hidden-xs"> Occurred Date</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" id="asset-events-div">
    </div>
</div>
</html>
