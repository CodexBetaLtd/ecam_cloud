<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags" class="no-js">

<head th:include="template/commoncss :: commoncss"></head> 
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/select2.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/dataTables.bootstrap.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/bootstrap-modal-bs3patch.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/bootstrap-modal.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/dataTables.treeGrid.min.css}" /> 
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/dropzone.min.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/fileinput/fileinput.min.css}" />


<body>

    <!-- start: HEADER -->
    <div class="navbar navbar-inverse navbar-fixed-top" th:replace="template/commonheader :: commonheader"></div>
    <!-- end: HEADER -->
    
    <!-- start: MAIN CONTAINER -->
    <div class="main-container">
        <div class="navbar-content">
        
            <!-- start: SIDEBAR -->
            <div class="main-navigation navbar-collapse collapse">
            
                <!-- start: MAIN MENU TOGGLER BUTTON -->
                <div class="navigation-toggler">
                    <i class="clip-chevron-left"></i>
                    <i class="clip-chevron-right"></i>
                </div>
                <!-- end: MAIN MENU TOGGLER BUTTON -->
                
                <!-- start: MAIN NAVIGATION MENU -->
                <ul class="main-navigation-menu" th:replace="template/menu :: menu"></ul>
                <!-- end: MAIN NAVIGATION MENU -->
            </div>
            <!-- end: SIDEBAR -->
        </div>

        <!-- start: PAGE -->
        <div class="main-content">
                        <div id="common-modal" class="modal datatable fade" role="dialog" tabindex="-1"
                style="margin-bottom: 0px; bottom: 10%; top: auto; position: fixed;"></div>
            <div class="container"> 
                <!-- start: PAGE HEADER -->
               <div class="row" th:replace="asset/machine/page-header :: pageheader"></div>
                <!-- end: PAGE HEADER -->
                
                <div class="row btn-bar">

                    <a class="btn btn-default btn-sm active tooltips" id="newMachine"
                       th:href="@{/asset/machine/add(type=${T(com.codex.ecam.constants.AssetCategoryType).EQUIPMENTS_OR_MACHINES})}"
                       sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL', T(com.codex.ecam.util.AuthenticationUtil).PAGE_PERMISSION_PREFIX + T(com.codex.ecam.constants.PagePermission).HAS_NEW_BUTTON_MACHINE_VIEW.id)"
                       data-placement="top" data-original-title="Add">
				    	<i class="clip-plus-circle-2  btn-new" ></i> Machine
				    </a>

                    <a class="btn btn-default btn-sm active tooltips" id="newTools"
                       th:href="@{/asset/machine/add(type=${T(com.codex.ecam.constants.AssetCategoryType).TOOLS})}"
                       sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL', T(com.codex.ecam.util.AuthenticationUtil).PAGE_PERMISSION_PREFIX + T(com.codex.ecam.constants.PagePermission).HAS_NEW_BUTTON_TOOL_VIEW.id)"
                       data-placement="top" data-original-title="Add">
				    	<i class="clip-plus-circle-2  btn-new" ></i> Tools
				    </a>
				                                      
				    <a class="btn btn-default btn-sm active tooltips" id="save" th:disabled="disabled" data-placement="top" data-original-title="Save"
                       sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL', T(com.codex.ecam.util.AuthenticationUtil).PAGE_PERMISSION_PREFIX + T(com.codex.ecam.constants.PagePermission).HAS_SAVE_BUTTON_ASSET_VIEW.id)">
				        <i class="clip-checkmark-circle-2 btn-save"></i> <span class="hidden-xs">Save</span>
				    </a>
				    
				    <a class="btn btn-default btn-sm active tooltips" id="delete" data-placement="top" data-original-title="Delete"
                       sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL', T(com.codex.ecam.util.AuthenticationUtil).PAGE_PERMISSION_PREFIX + T(com.codex.ecam.constants.PagePermission).HAS_DELETE_BUTTON_ASSET_VIEW.id)">
				        <i class=" clip-cancel-circle-2 btn-delete"></i> <span class="hidden-xs">Delete</span>
				    </a>

                    <a class="btn btn-default btn-sm active tooltips" id="cancel" th:disabled="disabled"
                       data-placement="top" data-original-title="Back" >
				        <i class="clip-arrow-left-2 "></i> <span class="hidden-xs">Cancel</span>
				    </a>
                    <a class="btn btn-default btn-sm active tooltips" id="btn-import-file" 
                       data-placement="top" data-original-title="Back"                        
                       >
				        <i class="fa fa-upload"></i> <span class="hidden-xs">Import</span>
				    </a>
				    
			    </div>
                
                <!-- start: PAGE CONTENT -->
               	<div class="row"  th:fragment="list">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
						      <i class="clip-cube"></i> Machine/Tools
						       <div class="panel-tools">
						       		<a class="btn btn-xs btn-link machine-datatable" href="#"> <i class="fa fa-table"></i> </a>
						           	<a class="btn btn-xs btn-link machine-treeview" href="#"> <i class="fa fa-sitemap"></i> </a>
						           	<a class="btn btn-xs btn-link panel-collapse collapses" href="#"> </a>
						           	<a class="btn btn-xs btn-link panel-refresh" href="#"> <i class="fa fa-refresh"></i> </a>
						       </div>
						   	</div>
					     
					    	<div class="panel-body"> 
					    		<div th:replace="template/messageview :: message"></div>
					    		<div id="tableDiv" th:fragment="tableDiv">
				                	<table class="table table-striped table-bordered table-hover table-full-width" id="machine_tbl">
					                    <thead>
					                        <tr>
					                        	<th> # </th>
					                            <th>Name</th>
					                            <th class="">Code</th>
	           									<th>Category</th> 
					                            <th class="">Owner</th>
					                            <th>Main Location</th>
					                            <th>Sub Location</th>
					                            <th>Sub Location 2</th>
					                            <th>Department</th>
					                            <th></th>
					                        </tr>
					                    </thead>
					                    <tbody>
					                        
					                    </tbody>
				                	</table>
			                	</div>
				    		</div>		                  
				 		</div>
				 	</div>
				</div>
			</div>
            <!-- end: PAGE CONTENT--> 
        </div>
        <!-- end: PAGE -->
    </div>
    <!-- end: MAIN CONTAINER -->
   
    <!-- start: FOOTER -->
   	<div class="row" th:replace="template/footer :: footer"></div>
    <!-- end: FOOTER -->
    
    <!-- start: MAIN JAVASCRIPTS -->
    <div th:include="template/commonjs :: commonjs"></div>
    <!-- end: MAIN JAVASCRIPTS -->
    
    <!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
    <script type="text/javascript" th:src="@{/resources/script/libs/bootbox.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.mockjax.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/select2.min.js}"></script>
   	<script type="text/javascript" th:src="@{/resources/script/libs/dropzone.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.spring-friendly.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/bootstrap-modal.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/bootstrap-modalmanager.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/fileinput/fileinput.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/fileinput/plugins/piexif.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/fileinput/plugins/canvas-to-blob.min.js}"></script>
     
	<!-- start: DATATABLE RESPONSIVE JAVASCRIPTS -->
	<div th:include="template/commonjs :: commonjstables"></div>
    <script type="text/javascript" th:src="@{/resources/script/libs/dataTables.treeGrid.js}"></script>
	<!-- end: DATATABLE RESPONSIVE JAVASCRIPTS -->
	
    <script type="text/javascript" th:src="@{/resources/script/app/asset/machine/home-view.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/app/asset/machine/home-tree-view.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/app/asset/machine/init.js}"></script>
    <!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY --> 

</body>

</html>
