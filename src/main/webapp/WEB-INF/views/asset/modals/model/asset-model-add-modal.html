<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Asset Model</h4>
</div>

<div class="modal-body">
	<div class="panel-body">
		<div th:replace="template/messageview :: message"></div>
		
		<form th:action="@{/assetmodel/save}" method="post" role="form" th:object="${assetModel}" id="assetModelAddForm">
            <input type="hidden" id="modelBrandId" name="brandId"/>
            <input type="hidden" id="modelBrandName" name="brandName"/>
            
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
                        <label class="control-label"> Model Name<span class="symbol required"></span> </label>
                        <input type="text" placeholder="Eg:12xxxx" class="form-control" name="modelName" th:field="*{modelName}"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div>
						<span class="symbol required"></span>Required Fields
						<hr>
					</div>
				</div>
			</div>
			
		</form>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-blue btn-sm active tooltips" id="save" data-placement="top" data-original-title="Save" onclick='AssetModelSelectModal.saveAssetModel()'>
    	<i class="clip-checkmark-circle-2 btn-save" style="color: white"></i> Save
    </button>
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue">Close</button>
</div>
</html>
