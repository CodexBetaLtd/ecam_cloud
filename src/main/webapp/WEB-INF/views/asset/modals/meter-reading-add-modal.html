<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" class="no-js">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true">&times;</button>
	<h4 class="modal-title">Add Meter Reading</h4>
</div>
<div class="modal-body">
  <div id="meter-reading-consumption-variable-modal" class="modal datatable fade" role="dialog" tabindex="-1" style="margin-bottom: 0px; bottom: 10%; top: auto; position: fixed;"></div> 

	<form id="asset-meter-reading-add-frm">

		<input type="hidden" id="meterReadingId"> <input type="hidden"
			id="meterReadingIndex"> <input type="hidden"
			id="meterReadingAssetId"> <input type="hidden"
			id="meterReadingCurrentValueIndex"> <input type="hidden"
			id="meterReadingCurrentValueId"> <input type="hidden"
			id="meterReadingCurrentValue"> <input type="hidden"
			id="meterReadingViewName"> <input type="hidden"
			id="meterReadingDescription"> <input type="hidden"
			id="meterReadingVersion"> <input type="hidden"
			id="meterReadingAvgValue">

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Meter Reading Name <span
						class="symbol required"></span></label> <input type="text"
						placeholder="Type Name For Meter Reading" class="form-control"
						id="meterReadingName" name="meterReadingName">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Meter Reading Unit <span
						class="symbol required"></span></label> <select id="meterReadingUnitId"
						name="meterReadingUnitId" class="search-select"
						style="width: 100%;">
						<option value="">&nbsp;</option>
						<option th:each="meterReadingUnit : ${meterReadingUnits}"
							th:value="${meterReadingUnit.id}"
							th:text="${meterReadingUnit.name}+' ('+${meterReadingUnit.symbol}+')'">
						</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="checkbox">
					<input id="isMultipleMeterReading" name="isMultipleMeterReading"
						type="checkbox" class="grey"> <label>Multiple
						Meter Reading</label>
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
		<div class="row multipleReading" >
			<div class="col-md-6">
				<button type="button" class="btn btn-blue btn-sm active tooltips"
					id="btn-new-meter-reading-consumption-variable">
					<i class="clip-plus-circle-2"></i> Meter Reading Consumption
				</button>
			</div>
		</div>
		<div class="row multipleReading">
			<div class="col-md-12" style="padding-top: 15px;">
				<table
					class="table table-striped table-bordered table-hover table-full-width"
					style="width: 100%;" id="meter-reading-variable-tbl">
					<thead>
						<tr>
							<th>#</th>
							<th>Variable</th>
							<th class='hidden-xs'>Mete Reading Unit</th>
							<th>More</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>

		<div class="row multipleReading">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label">Formula</label> <input id="formula"
						name="formula" type="text" placeholder="Please Insert the Formula"
						class="form-control">
				</div>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-blue btn-sm"
		id="btn-add-meter-reading">
		<i class="clip-checkmark-circle-2"></i>Add
	</button>
	<button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
</div>

</html>
