<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head th:include="template/commoncss :: commoncss"></head>
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/select2.css}"/>
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/dataTables.bootstrap.css}"/>
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/bootstrap-modal-bs3patch.css}"/>
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/bootstrap-modal.css}"/>
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/minimal/_all.css}"/>

<!-- start: CSS REQUIRED FOR THIS PAGE ONLY -->
<link type="text/css" rel="stylesheet" th:href="@{/resources/style/fileinput/fileinput.min.css}"/>
<!-- end: CSS REQUIRED FOR THIS PAGE ONLY -->


<body>

    <!-- start: HEADER -->
    <div class="navbar navbar-inverse navbar-fixed-top" th:replace="template/commonheader :: commonheader"></div>
    <!-- end: HEADER -->
    
    <!-- start: MAIN CONTAINER -->
    <div class="main-container">
        <div class="navbar-content">
        
            <!-- start: SIDEBAR -->
            <div class="main-navigation navbar-collapse collapse">
            
                <!-- start: MAIN MENU TOGGLER BUTTON -->
                <div class="navigation-toggler">
                    <i class="clip-chevron-left"></i>
                    <i class="clip-chevron-right"></i>
                </div>
                <!-- end: MAIN MENU TOGGLER BUTTON -->
                
                <!-- start: MAIN NAVIGATION MENU -->
                <ul class="main-navigation-menu" th:replace="template/menu :: menu"></ul>
                <!-- end: MAIN NAVIGATION MENU -->
            </div>
            <!-- end: SIDEBAR -->
        </div>

        <!-- start: PAGE -->
        <div class="main-content">
            
            <div class="container">
                
                <!-- start: PAGE HEADER -->
                <div class="row" th:replace="userprofile/page-header :: pageheader"></div>
                <!-- end: PAGE HEADER -->
                

               <!-- start: PAGE CONTENT -->
                <div class="row" style="margin-top: 15px">
                    <div class="col-sm-12">
                        <div class="tabbable">
                            <ul class="nav nav-tabs tab-space-3 tab-bricky" id="myTab4">
                                <li th:class="(${active} == 'edit') ? '' : 'active' ">
                                    <a data-toggle="tab" href="#panel_overview">
                                        Overview
                                    </a>
                                </li>
                                <li th:class="(${active} == 'edit') ? 'active' : '' ">
                                    <a data-toggle="tab" href="#panel_edit_account">
                                        Edit Account
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div id="panel_overview"
                                     th:class="(${active}=='edit') ? 'tab-pane' : 'tab-pane in active' ">
                                    <div th:replace="userprofile/home-view :: overView"></div>
                                </div>
                                <div id="panel_edit_account"
                                     th:class="(${active}=='edit') ? 'tab-pane in active' : 'tab-pane' ">
                                    <div th:replace="userprofile/add-view :: editAccount"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end: PAGE CONTENT-->
                
            </div>
        </div>
        <!-- end: PAGE -->
    </div>
    <!-- end: MAIN CONTAINER -->
   
    <!-- start: FOOTER -->
   	<div class="row" th:replace="template/footer :: footer"></div>
    <!-- end: FOOTER -->
    
    <!-- start: MAIN JAVASCRIPTS -->
    <div th:include="template/commonjs :: commonjs"></div>
    <!-- end: MAIN JAVASCRIPTS -->
    
    <!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
    <script type="text/javascript" th:src="@{/resources/script/libs/bootbox.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.mockjax.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/select2.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/bootstrap-modal.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/bootstrap-modalmanager.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.maskedinput.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/fileinput/fileinput.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/icheck.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/form-elements.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/jquery.pulsate.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/canvas-to-blob.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/libs/pages-user-profile.min.js}"></script>
    <!-- end: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->

    <script type="text/javascript" th:src="@{/resources/script/app/userprofile/add-view.js}"></script>
    <script type="text/javascript" th:src="@{/resources/script/app/userprofile/init.js}"></script>


</body>

</html>
