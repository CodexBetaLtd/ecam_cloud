<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="labourTaskTabFragment">
    <div class="row">
    	<div class="col-md-12">
    	
	        <a id="new-wo-task-btn" class="btn btn-blue btn-sm active tooltips" data-toggle="modal" data-placement="top"
                data-original-title="Add WorkOrder Task"> <i class="clip-plus-circle-2"></i> Task
        	</a>

        	<a id="new-wo-task-frm-group-btn" class="btn btn-blue btn-sm active tooltips" data-toggle="modal" data-placement="top"
           		data-original-title="Add Task From Group"> <i class="clip-plus-circle-2"></i> Task Group
        	</a>
        	
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="tbl_wo_labour_task">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Asset</th>
                    <th> Name</th>
                    <th> Description</th>
                    <th> Task Type</th>
                    <th> Estimated Time(Hrs)</th>
                    <th> More/Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

</html>
