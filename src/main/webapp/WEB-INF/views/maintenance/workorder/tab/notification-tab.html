<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="notificationTab">

    <div class="row">
    	<div class="col-md-12">
        	<a id="new-notification-btn" class="btn btn-blue btn-sm active tooltips" data-placement="top" data-original-title="Add Notification">
            	<i class="clip-plus-circle-2 "></i> Notification
        	</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="tbl_workOrder_notification">
                <thead>
                <tr>
                    <th colspan="2"></th>
                    <th colspan="5">
                        <div style="align-content: center"> Notify On Action</div>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <th> #</th>
                    <th> User</th>
                    <th> Assignment</th>
                    <th> Status Change</th>
                    <th> Completion</th>
                    <th> Task Completed</th>
                    <th> Online Offline</th>
                    <th> Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </div>
    </div>
    
</div>

</html>
