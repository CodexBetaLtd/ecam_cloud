<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">
<div th:fragment="noteTableFragment">
    <div class="row">
		<div class="col-md-12">
	        <a class="btn btn-blue btn-sm active tooltips" id="btn-wo-note-add" data-placement="top"
	        	data-original-title="Add Work Order Note"> <i class="clip-plus-circle-2"></i> Add Note
	        </a>
		</div>
    </div>
    
    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table style="width: 100%" class="table table-striped table-bordered table-hover" id="tbl-wo-note">
                <thead>
                <tr>
                    <th class="first-th">#</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Note</th>
                    <th class="last-th"> </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
