<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">
	<div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h4 class="modal-title">Notes</h4>
	</div>
	<div class="modal-body">
	    <form id="wo-note-add-frm">
	        <input type="hidden" id="woNoteIndex">
	        <input type="hidden" id="woNoteVersion">
	        <input type="hidden" id="woNoteId">
	        <input type="hidden" id="woNoteStatus">
	        <div class="row">
		        <div class="col-md-6">
		            <div class="form-group">
		                <label class="control-label"> Date </label>
						<div class="input-group" id="picker-container">
							<input id="woNoteDate" name="woNoteDate" type="text" data-date-format="dd-mm-yyyy" data-date-viewmode="years" class="form-control date-picker" placeholder="Eg : 08-01-2020" >
                           	<span class="input-group-addon"> <i class="fa fa-calendar"></i> </span>
						</div>
		            </div>
		        </div>
	        </div>
	        <div class="row">
		        <div class="col-md-12">
		            <div class="form-group">
		                <label class="control-label"> Note <span class="symbol required"></span> </label> 
		                <textarea id="woNote" name="woNote" class="form-control" ></textarea>
		            </div>	        
		        </div>
	       </div>
	    </form>
	</div>
	
	<div class="modal-footer">
	    <button id="btn-add-wo-note" type="button" class="btn btn-blue btn-sm"><i class="clip-plus-circle-2"></i> Add </button>
	    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm"> Close </button>
	</div>
</html>
