<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="schedulingTabFragment">

    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-blue btn-sm active tooltips" id="new-trigger-btn" data-toggle="modal" data-placement="top"
               data-original-title="Add Trigger"> <i class="clip-plus-circle-2"></i> Add
            </a>
            <a class="btn btn-blue btn-sm active tooltips" id="manual-trigger-btn" data-toggle="modal" data-placement="top"
               data-original-title="Manual Trigger"> <i class='clip-alarm'></i> Trigger
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="sm-trigger-tbl">
                <thead>
	                <tr>
	                    <th> #</th>
	                    <th> Asset </th>
	                    <th class="hidden-xs"> Description </th>
	                    <th class="hidden-xs"> Next Trigger </th>
	                    <th> More</th>
	                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>
</html>
