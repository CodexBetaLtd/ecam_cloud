<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="notificationModalFragment">
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>

        <h4 class="modal-title"> Notification </h4>
    </div>
    
    <div class="modal-body">       
    
		<form id="notification-add-frm" >
		
           	<input type="hidden" id="notificationId">
           	<input type="hidden" id="notificationVersion">
           	<input type="hidden" id="notificationIndex">

           	<div id="sm-notification-dt-modal" class="modal datatable fade" data-backdrop="static" role="dialog" tabindex="-1"
                data-focus-on="input:first" style="margin-bottom: 0px; bottom: auto; top: 50%; position: relative;">
               <div class="modal-content"></div>
           	</div>

			<div class="row">
	            <div class="col-md-12">
	                <div class="form-group">
	                    <label class="control-label"> User <span class="symbol required"></span></label>
	                    <div class="input-group">
	                        <input type="hidden" id="notificationUserId">
	                        <input type="text" id="notificationUserName" name="notificationUserName" readonly>
	                    </div>
	                </div>
	            </div>
           	</div>

			<div class="row">
			
	            <div class="col-md-12">
	            
	                <div class="checkbox">
	                    <input id="notifyOnAssignment" type="checkbox" value="" class="grey">
	                    <label>Notify On Assignment</label>
	                </div>
	
	                <div class="checkbox">
	                    <input id="notifyOnStatusChange" type="checkbox" class="grey">
	                    <label>Notify On Status Change</label>
	                </div>
	
	                <div class="checkbox">
	                    <input id="notifyOnCompletion" type="checkbox" value="" class="grey">
	                    <label> Notify On Completion </label>
	                </div>
	
	                <div class="checkbox">
	                    <input id="notifyOnTaskCompleted" type="checkbox" value="" class="grey">
	                    <label>Notify On Task Completed</label>
	                </div>
	
	                <div class="checkbox">
	                    <input id="notifyOnOnlineOffline" type="checkbox" value="" class="grey">
	                    <label>Notify On Online Offline</label>
	                </div>
	
	            </div>
            
       		</div>
		</form>
    </div>
    <div class="modal-footer">
        <button id="btn-add-notification" type="button" class="btn btn-sm btn-blue">
            <i class="clip-plus-circle-2 "></i> Add
        </button>
                <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue" >
            Close
        </button>
    </div>
</div>
</html>
