<!DOCTYPE html>

      class="no-js">


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title"> Task Group </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">

            <input type="hidden" id="sm_taskGroup_id">
            <input type="hidden" id="sm_taskGroup_asset_id">
            <input type="hidden" id="sm_taskGroup_asset_name">

            <div id="wizard" class="swMain">

                <ul>
                    <li><a href="#step-1">
                        <div class="stepNumber"> 1</div>
                        <span class="stepDesc"> Asset
                                    <br/>
                                    <small> Select Asset </small>
                            </span>
                    </a></li>
                    <li><a href="#step-2">
                        <div class="stepNumber"> 2</div>
                        <span class="stepDesc"> Task Group
                                    <br/>
                                    <small> Select Task Group </small>
                            </span>
                    </a></li>
                    <li><a href="#step-3">
                        <div class="stepNumber"> 3</div>
                        <span class="stepDesc"> Task Item
                                    <br/>
                                    <small>Select Task Item </small>
                            </span>
                    </a></li>
                </ul>

                <div class="progress progress-striped active progress-sm">
                    <div aria-valuemax="100" aria-valuemin="0" role="progressbar"
                         class="progress-bar progress-bar-success step-bar">
                        <span class="sr-only"> 0% Complete (success)</span>
                    </div>
                </div>

                        </tr>
                        </tbody>

                <div id="step-1">
                    <table class="table table-condensed table-striped table-bordered table-hover table-full-width"
                           style="width: 100%;"
                           id="tbl_sm_task_group_asset">
                        <thead>
                        <tr>
                            <th> #</th>
                            <th> Name</th>
                            <th> Code</th>
                            <th> More</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div id="step-2">
                    <table class="table table-striped table-bordered table-hover table-full-width"
                           style="width: 100%;"
                           id="tbl_sm_task_group">
                        <thead>
                        <tr>
                            <th> #</th>
                            <th> Description</th>
                            <th> Previous</th>
                            <th> Next</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <button class="btn btn-sm btn-blue back-step">
                                <i class="fa fa-circle-arrow-left"></i> Back
                            </button>
                        </div>
                    </div>

                </div>

                <div id="step-3">
                    <table class="table table-striped table-bordered table-hover table-full-width"
                           style="width: 100%;"
                           id="tbl_sm_task_group_task_list">
                        <thead>
                        <tr>
                            <th> #</th>
                            <th> Name</th>
                            <th> Description</th>
                            <th> Time Estimate</th>
                            <th> More</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>

<div class="modal-footer">
    <button type="button" style="visibility: hidden" id="addTaskGroupList" class="btn btn-sm btn-blue ">
        <i class="fa fa-arrow-circle-right"></i> Add
    </button>
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
</div>
