<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<div th:fragment="taskTabFragment">
                        
	<div class="row">
		<div class="col-md-12">
			<a id="new-task-btn" class="btn btn-blue btn-sm active tooltips" data-toggle="modal" data-placement="top" data-original-title="Add Task"> 
				<i class="clip-plus-circle-2"></i> Task
		     </a>
	     </div>
	</div>

	<div class="row table-wrapper">
		<div class="col-xs-12 col-sm-12 col-md-12" style="padding-top: 15px;">
  			<table id="task-tbl" style="width: 100%" class="table table-striped table-bordered table-hover" >
            	<thead>
                    <tr>
                        <th> # </th>
                        <th> Name </th>
                        <th> Task Type </th>
                        <th> Description </th>
                        <th> Estimated Hours </th>
                        <th> More </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
		</div>
	</div>    
</div>
</html>
