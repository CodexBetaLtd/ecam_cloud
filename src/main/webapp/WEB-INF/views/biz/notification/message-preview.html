<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title"> Notification </h4>
</div>

<div class="modal-body">

    <div id="btn-notification-list" class="row">
        <div class="col-md-12">
            <a class="btn btn-default btn-sm active tooltips" id="btn-notification-reply"
               th:href="@{/notification/replyTo(id=${notificationDTO.id})}"
               data-placement="top" data-original-title="reply">
                <i class='fa fa-reply'> </i> Reply
            </a>
            <a class="btn btn-default btn-sm active tooltips" id="btn-notification-forward"
               data-original-title="forward"
               th:href="@{/notification/forwardTo(id=${notificationDTO.id})}">
                <i class='fa fa-forward'></i> Forward
            </a>
            <a class="btn btn-default btn-sm active tooltips" id="btn-notification-trash"
               th:href="@{/notification/trashItem(id=${notificationDTO.id})}" data-original-title="trash">
                <i class='fa fa-trash-o'></i> Trash
            </a>
            <a class="btn btn-default btn-sm active tooltips" id="btn-notification-delete"
               th:href="@{/notification/delete(id=${notificationDTO.id})}" data-placement="top"
               data-original-title="delete">
                <i class='fa fa-close'></i> Delete
            </a>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label"> <b> From </b> </label>
                <input type="text" id="subject" th:value="${notificationDTO.senderName}" readonly class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label"> <b> To </b> </label>
                <br/>
                <input type="text" th:value="${notificationDTO.receivedUserName}" readonly class="form-control">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label"> <b> Subject </b> </label>
                <br/>
                <input type="text" th:value="${notificationDTO.subject}" readonly class="form-control">
            </div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label"> <b>Content</b> </label>
                <br/>
                <textarea class="ckeditor" th:field="${notificationDTO.content}" id="contentPreview"
                          readonly> </textarea>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
</div>

</html>
