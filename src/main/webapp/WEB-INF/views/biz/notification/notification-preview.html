<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" th:text="${notificationDTO.subject}"> Notification </h4>
</div>

<div class="modal-body">

    <div class="row">
        <div class="col-md-12">
            <div class="form-group" th:text="${notificationDTO.content}">
                <textarea  th:field="${notificationDTO.content}" id="contentPreview"
                          readonly> </textarea>
            </div>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
</div>

</html>
