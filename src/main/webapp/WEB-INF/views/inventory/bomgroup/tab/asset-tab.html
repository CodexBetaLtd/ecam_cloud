<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="assetTabFragment"> 
    <div class="row">
        <div class="col-md-12">
            <a type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-asset" href="#asset-modal"
               data-toggle="modal" data-placement="top" data-original-title="Add New Asset">
                <i class="clip-plus-circle-2 "></i> Assets
            </a>
            
            <a type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-assets-from-category" href="#asset-modal"
               data-toggle="modal" data-placement="top" data-original-title="Add Assets from Category">
                <i class="clip-plus-circle-2 "></i> Asset Category
            </a>
        </div>
    </div>

    <div class="row table-wrapper">
        <div class="col-xs-12 col-sm-12 col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;"
                   id="bom-group-asset-tbl">
                <thead>
                <tr>
                    <th class="first-th">#</th>
                    <th class="hidden-xs"> Name</th>
                    <th> Code</th>
                    <th class="hidden-xs"> Category</th>
                    <th> Location</th>
                    <th class="last-th">More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
