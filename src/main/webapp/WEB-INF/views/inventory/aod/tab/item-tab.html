<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">
 
	<div th:fragment="aodItemTabFragment">
	    <div class="row btn-bar">
	        <button th:disabled="${aod.aodStatus}==${T(com.codex.ecam.constants.inventory.AODStatus).APPROVED} ? 'disabled'"
	                type="button" class="btn btn-blue btn-sm active tooltips" id="btn-aod-item-modal-view" data-toggle="modal" data-placement="top" data-original-title="Add New Item">
	            <i class="clip-plus-circle-2 "></i> <span th:text="#{form.btn.add}"></span> Item
	        </button>
	    </div>
	
	    <div class="row">
	        <div class="col-md-12">
	            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="tbl_aod_item">
	                <thead>
	                <tr>
	                    <th class="first-th" ><span th:text="#{global.symbol.count}"></span></th>
	                    <th><span th:text="#{aod.tab.item.asset}"></span></th>
	                    <th><span th:text="#{aod.tab.item.warehouse}"></span></th>
	                    <th><span th:text="#{aod.tab.item.batchNo}"></span></th>
	                    <th><span th:text="#{aod.tab.item.qty}"></span></th>
	                    <th><span th:text="#{aod.tab.item.description}"></span></th>
	                    <!-- <th width="10%"><span th:text="#{aod.tab.item.returnQty}"></span></th> -->
	                    <th class="last-th"><span th:text="#{global.keyword.more}"></span></th>
	                </tr>
	                </thead>
	                <tbody></tbody>
	            </table>
	        </div>
	    </div>
	</div> 

</html>
