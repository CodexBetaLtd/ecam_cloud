<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title"> Item Stock </h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;"
           id="tbl-dt-stock">
        <thead>
        <tr>
            <th class="first-th">#</th>
            <th>Item/Part No</th>
            <th>Item/Part Code</th>
            <th>Stock No</th>
            <th>Current Quantity</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm"> Close</button>
</div>

</html>
