<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="notificationTab">

            	<i class="clip-plus-circle-2 "></i> Notification
        	</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="tbl_rfq_notification">
                <thead>
                <tr>
                    <th colspan="2"></th>
                    <th colspan="2">
                        <div style="align-content: center"> Notify On Action</div>
                    </th>
                    <th></th>
                </tr>
                <tr>
                    <th> #</th>
                    <th> User</th>
                    <th> Status Changed</th>
                    <th> More </th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            
        </div>
    </div>
    
</div>
