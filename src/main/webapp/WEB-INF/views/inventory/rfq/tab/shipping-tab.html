<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="shippingTabFragment">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-add-rfq-supplier" data-toggle="modal"
                    data-placement="top" data-original-title="Add New Item" 
                    th:disabled="${rfq.rfqStatus}!=${T(com.codex.ecam.constants.inventory.RFQStatus).DRAFT}"
                    >
                <i class="clip-plus-circle-2 "></i> Supplier
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 table-scroll" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="rfq-supplier-tbl">
                <thead>
	                <tr>
	                    <th> # </th>
	                    <th> Name  </th>
	                    <th> Address </th>
	                    <th> City </th>
	                    <th> Province </th>
	                    <th> Postal Code </th>
	                    <th> Country </th>
	                    <th> More </th>
	                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
