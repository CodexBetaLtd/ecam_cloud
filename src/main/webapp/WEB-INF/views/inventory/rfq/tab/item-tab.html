<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="itemTabFragment">

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btnRFQItemView" data-toggle="modal"
                    data-placement="top" data-original-title="Add New Item" 
                    th:disabled="${rfq.rfqStatus}!=${T(com.codex.ecam.constants.inventory.RFQStatus).DRAFT}"
                    >
                <i class="clip-plus-circle-2 "></i> Items
            </button>
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-po" data-toggle="modal" 
            	data-placement="top" data-original-title="Generate Purchase Order" 
            	th:if="${rfq.rfqStatus}==${T(com.codex.ecam.constants.inventory.RFQStatus).CONFIRM}"
            	>
                <i class="clip-plus-circle-2 "></i> Generate PO
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 table-scroll" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="item-tbl">
                <thead>
	                <tr>
	                    <th> # </th>
	                    <th> Item </th>
	                    <th> Qty Requested </th>
	                    <th> Qty Quoted </th>
	                    <th> Unit Price Quoted </th>
	                    <th> Total Price Quoted </th>
	                    <th> Purchase Order </th>
	                    <th> More </th>
	                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
