<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"> RFQ Item </h4>
        </div>

        <div class="modal-body">
            <div id="rfq-item-child-modal" class="modal datatable fade" data-backdrop="static" role="dialog" tabindex="-1"
         data-focus-on="input:first" style="margin-bottom: 0px; bottom: auto; top: 50%; position: relative;">
        <div class="modal-content"></div>
    </div>
        
		   <input type="hidden" id="itemId">
           <input type="hidden" id="itemIndex">
           <input type="hidden" id="itemVersion">
           <input type="hidden" id="itemPurchaseOrderItemId">
           <input type="hidden" id="itemPurchaseOrderCodes">
<form id="item-add-frm">
           <div class="row">
               <div class="col-md-6">
               	<div class="form-group">
                   <label class="control-label"> Asset <span class="symbol required"></span>
                       (Machines/Tool/Equipments/Part) </label><br/>
					<div class="input-group">
						<input type="hidden" id="itemAssetId">
                        <input type="text" id="rfqItemAssetName" name="rfqItemAssetName" class="form-control" placeholder="Select Asset/Part" readonly="readonly">
						<span class="input-group-btn">
							<button type="button" class="btn btn-blue tooltips" id="btn-add-rfq-item-asset" data-placement="down" data-original-title="Machine">
								<i class="icon-custom icon-assets"></i>
							</button>
								<button type="button" class="btn btn-blue tooltips" id="btn-add-rfq-item-part" data-placement="down" data-original-title="Part">
								<i class="icon-custom icon-parts"></i>
							</button>
						</span>
					</div>
					</div>
               </div>
                         <div class="col-md-6">
                   	<div class="form-group">
                        <label class="control-label"> Quantity Requested <span class="symbol required"></span>
                        </label><br/>
                        <input id="itemQtyRequested" name="itemQtyRequested" type="text" placeholder="Item Quantity" class="form-control">
                   </div>
               </div>
           </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label"> Description </label><br/>
                        <input id="itemDescription" type="text" placeholder="Item Description" class="form-control">
                   </div>
               </div>
           </div>
 </form>
	</div>

        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue">Close</button>
            <button type="button" class="btn btn-sm btn-blue" id="btn-add-rfq-item" ><i
                    class="clip-plus-circle-2 "></i> Add
            </button>
        </div>
	

</html>
