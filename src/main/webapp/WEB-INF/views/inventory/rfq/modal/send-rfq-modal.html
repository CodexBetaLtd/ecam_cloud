<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="sendRFQModalFragment">
    <div id="sendRFQ" class="modal fade"
         style="margin-right: 300px !important; left: 600px !important; right: 100px !important;">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Request for quotation</h4>
        </div>

        <div class="modal-body" style="height: 250px !important;">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label"> Supplier <span class="symbol required"></span>
                        </label> <span id="supplier"></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label"> Email <span class="symbol required"></span>
                        </label>
                        <span id="email"></span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label"> RFQ Date </label>
                        <div class="input-group" id="picker-container">
                            <input type="text" data-date-format="dd-mm-yyyy" data-date-viewmode="years"
                                   placeholder="Eg : 08-01-2020"
                                   class="form-control date-picker">
                            <span class="input-group-addon"> <i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="invoice" th:fragment="invoiceFragment">
                <div class="row invoice-logo">
                    <div class="col-sm-6">
                        <img alt="" src="assets/images/your-logo-here.png">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <h4>Ship to</h4>
                        <div class="well">
                            <address id="shiptoaddressinvoice"></address>
                        </div>
                    </div>
                    <div class="col-sm-4 pull-right">
                        <h4>Suppler address:</h4>
                        <address id="supplieraddressinvoice"></address>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 table-scroll" style="padding-top: 15px;">
                        <table class="table table-striped table-bordered table-hover table-full-width"
                               style="width: 100%;" id="item-tbl">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Item</th>
                                <th>Qty Requested</th>
                                <th>Qty Quoted</th>
                                <th>Unit Price Quoted</th>
                                <th>Total Price Quoted</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            <a onclick="javascript:window.print();" class="btn btn-xm btn-teal hidden-print"> Print <i
                    class="fa fa-print"></i>
            </a>
            <a class="btn btn-xm btn-green hidden-print" id="btnsendRFQ">
                Submit Your Request <i class="fa fa-check"></i>
            </a>
        </div>

    </div>
</div>


</html>
