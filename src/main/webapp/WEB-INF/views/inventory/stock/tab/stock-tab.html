<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="stockTabFragment">

    <div class="row">
        <div class="col-md-12">
            <a type="button" class="btn btn-blue btn-sm active tooltips" onclick="StockTab.getStockAddModalView()" data-placement="top" data-original-title="Add New Site Stock">
                <i class="clip-plus-circle-2 "></i> Stock
            </a>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover table-full-width" id="tbl_location_stock_level">
                <thead>
                <tr>
                    <th class="first-th"> #</th>
                    <th> Warehouse</th>
                    <th> Batch No</th>
                    <th> Quantity On Hand</th>
                    <th> Minimum Quantity</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</div>
</html>
