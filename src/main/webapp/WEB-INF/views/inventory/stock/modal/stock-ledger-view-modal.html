<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Stock Ledger</h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-full-width" id="tbl_stockLedger_list">
        <thead>
        <tr>
            <th class="first-col"><span th:text="#{global.symbol.count}"></span></th>
            <th> Item</th>
            <th> Business</th>
            <th> Batch No</th>
            <th> Warehouse</th>
            <th> Previous Quantity</th>
            <th> Quantity Movement</th>
            <th> Current Quantity</th>
            <th> Price</th>
            <th> Date</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue"><span th:text="#{form.btn.close}"></span>
    </button>
</div>

</html>
