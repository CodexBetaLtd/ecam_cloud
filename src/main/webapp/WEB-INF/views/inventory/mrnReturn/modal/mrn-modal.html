<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">MRN(s)</h4>
</div>

<div class="modal-body">
<table class="table table-striped table-bordered table-hover table-full-width" id="tbl_mrn_list">
    <thead>
    <tr>
        <th class="first-col"><span th:text="#{global.symbol.count}"></span></th>
        <th><span th:text="#{mrn.mrnNo}"></span></th>
        <th><span th:text="#{mrn.status}"></span></th>
        <th><span th:text="#{mrn.date}"></span></th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</div>

<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue"><span th:text="#{form.btn.close}"/></button>
</div>

</html>
