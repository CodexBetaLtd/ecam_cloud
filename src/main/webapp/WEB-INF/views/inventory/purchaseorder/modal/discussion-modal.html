<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title"> Discussion </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label"> Comment </label>
                <textarea name="poDiscussionComment" id="poDiscussionComment" placeholder="Discussion"  rows="10" cols="80" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue">Close</button>
    <button type="button" class="btn btn-blue btn-sm" id="btnAddDiscussion" data-dismiss="modal"><i
            class="clip-plus-circle-2 "></i> Add
    </button>
</div>

</html>
