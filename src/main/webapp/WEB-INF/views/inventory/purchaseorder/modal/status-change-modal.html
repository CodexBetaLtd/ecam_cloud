<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="purchaseOrderStatusModalFragment">
	<div id="purchaseOrderStatusModal" class="modal fade" style="margin-right: 300px !important;
	left: 600px !important;right: 100px !important;">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title">Purchase Order status Change</h4>
		</div>

		<div class="modal-body" style="height: 250px !important;">
			    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label">Comment</label>
                <textarea id="comment"
                          class="form-control"></textarea>
            </div>
        </div>
    </div>
		</div>

		<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            <button type="button" class="btn btn-primary" id="btnStateChange"
                    data-dismiss="modal">OK
            </button>
		</div>

	</div>
</div>


</html>
