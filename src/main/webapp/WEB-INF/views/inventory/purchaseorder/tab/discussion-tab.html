<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="discussionTabFragment">
    <div class="row">
	    <div class="col-xs-12 col-sm-12 col-md-12">
	        <button type="button" class="btn btn-blue btn-sm active tooltips" id="btnViewDiscussion"
	                data-toggle="modal" data-placement="top" data-original-title="Add Discussion">
	            <i class="clip-plus-circle-2 "></i> New
	        </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 table-scroll" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;"
                   id="tbl_po_discussion">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Comment</th>
                    <th> Delete</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</html>
