<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="taxTabFragment">

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-tax-view"
                    data-toggle="modal" data-placement="top" data-original-title="Add Tax"
                    th:disabled="${purchaseOrder.purchaseOrderstatus}==${T(com.codex.ecam.constants.PurchaseOrderStatus).DRAFT}"
                    >
                <i class="clip-plus-circle-2 "></i> Tax
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="po-tax-tbl">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Tax</th>
                    <th class='hidden-xs'> Value</th>
                    <th > Tax Type</th>
                    <th class='hidden-xs'> Order</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
