<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<div th:fragment="aodReturnItemTabFragment">

    <div class="row">
    	<div class="col-md-12">
	        <button type="button" class="btn btn-blue btn-sm active tooltips" id="btnAODReturnItemView"
	                th:disabled="${T(com.codex.ecam.constants.inventory.AODReturnStatus).APPROVED} == ${aodReturn.aodReturnStatus} ? 'disabled'"
	                data-toggle="modal" data-placement="top" data-original-title="Add New Return Item">
	            <i class="clip-plus-circle-2 "></i> <span th:text="#{form.btn.add}"/> Item
	        </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 table-scroll" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;"
                   id="tbl_aod_return_item">
                <thead>
                <tr>
                    <th><span th:text="#{global.symbol.count}"/></th>
                    <th><span th:text="#{aodReturn.tab.item.aodItem}"/></th>
                    <th><span th:text="#{aodReturn.tab.item.returnQty}"/></th>
                    <th><span th:text="#{aodReturn.tab.item.description}"/></th>
                    <th><span th:text="#{global.keyword.more}"/></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>
</html>
