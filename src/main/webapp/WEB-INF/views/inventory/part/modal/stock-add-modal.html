<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js">
<div class="modal-header" style="height: 10%;">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Stock Information</h4>
</div>

<div class="modal-body" id="stockModalBody" style="height: 80%;">

	<input type="hidden" id="stockId"> <input type="hidden" id="stockRowIndex"> <input type="hidden" id="stockPartId">
	<input type="hidden" id="stockBusinessId"> <input type="hidden" id="stockBusinessName">
	<div id="stock-common-modal" class="modal datatable fade" role="dialog" tabindex="-1" style="margin-bottom: 0px; bottom: 10%; top: auto; position: fixed;"></div>
	
	<form id="frm_part_stock">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Warehouse <span class="symbol required"></span></label> <br />
					<div class="input-group">
						<input type="hidden" id="warehouseId"> <input type="text" id="warehouseName" name="warehouseName" readonly>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Batch No <span class="symbol required"></span></label> <br /> 
					<input type="text" class="form-control" id="batchNo" name="batchNo">
				</div>
			</div>
		</div>
		<!-- batch warehouse description,min Quantity selling, prize buying price  -->
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Quantity On Hand <span class="symbol required"></span>
					</label> <input type="text" placeholder="0.00" name="qtyOnHand" id="txtQtyOnHand" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Minimum Quantity <span class="symbol required"></span>
					</label> <input type="text" placeholder="0.00" name="minQty" id="txtMinQty" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Selling Prize</label> 
					<input type="text" placeholder="0.00" name="sellingPrize" id="sellingPrize" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label"> Buying Prize </label> 
					<input type="text" placeholder="0.00" name="buyingPrize" id="buyingPrize" class="form-control">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="control-label"> Description </label>
					<textarea id="description" class="form-control"></textarea>
				</div>
			</div>
		</div>
	</form>

	<div class="row">
		<div class="col-sm-12">
			<div class="tabbable">
				<ul id="myTab" class="nav nav-tabs tab-bricky"> 
					<li class="active"><a href="" data-toggle="tab"> Notification </a></li> 
				</ul>
				<div class="tab-content"> 
				    <div class="row">
				    	<div class="col-md-12">
				        	<a id="new-stock-notification-btn" class="btn btn-blue btn-sm active tooltips" data-placement="top" data-original-title="Add Notification">
				            	<i class="clip-plus-circle-2 "></i> Notification
				        	</a>
				        </div>
				    </div>
				    <div class="row">
				        <div class="col-md-12" style="padding-top: 15px;">
				            <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="tbl_stock_notification">
				                <thead>
				                <tr>
				                    <th colspan="2"></th>
				                    <th colspan="3">
				                        <div style="align-content: center"> Notify On Action</div>
				                    </th>
				                    <th></th>
				                </tr>
				                <tr>
				                    <th> #</th>
				                    <th> User</th>
				                    <th> Stock Add</th>
				                    <th> Stock Remove</th> 
				                    <th> Min Qty.</th> 
				                    <th> More </th>
				                </tr>
				                </thead>
				                <tbody></tbody>
				            </table> 
				        </div>
				    </div> 
				</div> 				
			</div> 
		</div>
	</div>
</div>

<div class="modal-footer" style="height: 10%;">
	<button type="button" class="btn btn-sm btn-blue" id="btn-add-stock-part">
		<i class="clip-plus-circle-2 "></i> Add Stock
	</button>
	<button type="button" data-dismiss="modal" class="btn btn-sm btn-blue">Close</button>
</div>

</html>
