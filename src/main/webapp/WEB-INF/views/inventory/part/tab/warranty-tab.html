<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="warrantyTabFragment">

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-warranty"
                    onclick="TabWarranty.warrantyAddModal()"
                    data-toggle="modal" data-placement="top" data-original-title="Add New Warranty">
                <i class="clip-plus-circle-2 "></i> Warranty
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="warranty-tbl">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Warranty Type</th>
                    <th> Expiry Date</th>
                    <th> Certificate No</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
