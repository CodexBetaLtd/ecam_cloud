<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="personnelTabFragment">

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-user"
                    onclick="TabPersonnel.userSelectModal()"
                    data-toggle="modal" data-placement="top" data-original-title="Add New User">
                <i class="clip-plus-circle-2 "></i> User
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;"
                   id="tbl_user_part">
                <thead>
                <tr>
                    <th> #</th>
                    <th> User</th>
                    <th> Email</th>
                    <th> More</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
