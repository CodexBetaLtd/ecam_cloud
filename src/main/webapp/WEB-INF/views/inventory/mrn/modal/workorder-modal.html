<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml" class="no-js">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title"><span th:text="#{workoder.select.modal}"></span></h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;"
           id="tbl_select_workorder">
        <thead>
        <tr>
            <th class="first-th"><span th:text="#{global.symbol.count}"></span></th>
            <th><span th:text="#{workoder.select.modal.no}"></span></th>
            <th><span th:text="#{workoder.select.modal.description}"></span></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue"><span th:text="#{form.btn.close}"></span>
    </button>
</div>
</html>
