<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div th:fragment="partTabFragment">
    <div class="row btn-bar">
        <button class="btn btn-blue btn-sm active tooltips" id="btn-add-part"
                data-toggle="modal" data-placement="top" data-original-title="Add New part">
            <i class="clip-plus-circle-2 "></i> <span th:text="#{form.btn.add}"/> Part
        </button>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;"
                   id="tbl_inventory_group_part">
                <thead>
                <tr>
                    <th width="5%"><span th:text="#{global.symbol.count}"></span></th>
                    <th><span th:text="#{inventoryGroup.tab.part.name}"></span></th>
                    <th><span th:text="#{inventoryGroup.tab.part.code}"></span></th>
                    <th width="10%"><span th:text="#{global.keyword.more}"></span></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

</html>
