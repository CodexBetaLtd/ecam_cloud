<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Item</h4>
</div>
<div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;"
           id="tbl-dt-part">
        <thead>
        <tr>
            <th width="5%"><span th:text="#{global.symbol.count}"></span></th>
            <th> Part Code</th>
            <th> Item No</th>
            <th> Brand</th>
            <th> Description</th>
            <th width="10%"><span th:text="#{global.keyword.more}"></span></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-sm btn-blue"><span th:text="#{form.btn.close}"></span>
    </button>
</div>

</html>
