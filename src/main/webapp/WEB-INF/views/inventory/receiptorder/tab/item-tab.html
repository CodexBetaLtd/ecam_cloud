<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="itemTabFragment">

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-new-recieptorder-item"
                    data-toggle="modal" data-placement="top" data-original-title="Add New Item" th:disabled="${receiptOrder.receiptOrderStatus} == ${T(com.codex.ecam.constants.inventory.ReceiptOrderStatus).RECEIVED} or ${receiptOrder.receiptOrderStatus} == ${T(com.codex.ecam.constants.inventory.ReceiptOrderStatus).CANCEL} ? 'disabled'">
                <i class="clip-plus-circle-2 "></i> Add Items
            </button>
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="btn-refurbish-recieptorder-item"
                    data-toggle="modal" data-placement="top" data-original-title="Add New Item" th:disabled="${receiptOrder.receiptOrderStatus} == ${T(com.codex.ecam.constants.inventory.ReceiptOrderStatus).RECEIVED} or ${receiptOrder.receiptOrderStatus} == ${T(com.codex.ecam.constants.inventory.ReceiptOrderStatus).CANCEL} ? 'disabled'">
                <i class="clip-plus-circle-2 "></i> Refurbish Items
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 table-scroll" style="padding-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" style="width:100%;" id="item-tbl">
                <thead>
	                <tr>
	                    <th> #</th>
	                    <th> Asset</th>
	                    <th> Qty Received</th>
	                    <th> Received To</th>
	                    <th> Unit Price</th>
	                    <th> More</th>
	                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
