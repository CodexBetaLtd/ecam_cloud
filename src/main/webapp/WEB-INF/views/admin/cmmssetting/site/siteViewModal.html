<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  class="no-js">

<div th:fragment="siteViewFragment" >
	<div id="siteViewModal" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" style="display: none;">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
			<h4 class="modal-title">Site</h4>
		</div>

		<div id="siteViewModalBody" class="modal-body" >

		</div>

		<div class="modal-footer">
			<div style="text-align: center" class="container">
				<button type="button" data-dismiss="modal" class="btn btn-default btn-squared">
					Close
				</button>
				<button type="submit" class="btn btn-green btn-squared">
					Save
				</button>
			</div>
		</div>
	</div>

</div>

</html>
