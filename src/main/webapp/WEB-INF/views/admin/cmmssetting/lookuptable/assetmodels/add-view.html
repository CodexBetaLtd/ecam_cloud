<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick='AssetModelHome.closeModal()'>&times;</button>
    <h4 class="modal-title">Add Asset Model</h4>
</div>

<div class="modal-body">
    <!-- start: PAGE -->

    <!-- start: PAGE CONTENT -->
    <div class="row" style="margin-top: 15px">
		<div class="col-md-12">
                     
			<div class="panel panel-default">
				<div class="panel-body">

                     <a class="btn btn-default btn-sm active tooltips" id="new" data-placement="top"data-original-title="Add" onclick='AssetModelHome.addModal()'>
                         <i class="clip-plus-circle-2  btn-new"></i> New
                     </a>
                     <a class="btn btn-default btn-sm active tooltips" id="save" data-placement="top" data-original-title="Save" onclick='AssetModelHome.saveModal()'>
                         <i class="clip-checkmark-circle-2 btn-save"></i> Save
                     </a>
                     <a class="btn btn-default btn-sm active tooltips" th:disabled="${assetModel.modelId} == null ? 'disabled'" th:onclick="'AssetModelHome.deleteInsideModal(\''+ ${assetModel.modelId} +'\')'" data-placement="top" data-original-title="delete">
                         <i class=" clip-cancel-circle-2 btn-delete"></i> Delete
                     </a>
                     <a class="btn btn-default btn-sm active tooltips" id="cancel" onclick='AssetModelHome.closeModal()' data-placement="top" data-original-title="Back">
                         <i class="clip-arrow-left-2 "></i> Cancel
                     </a>
                                
				</div>
			</div>
			<div class="panel panel-default" th:fragment="modelFormFragment">
				<div class="panel-body">
					<div th:replace="template/messageview :: message"></div>
					<form th:action="@{/assetmodel/save}" method="post" role="form" th:object="${assetModel}" id="assetModelAddForm">
                                 <input type="hidden" id="id" name="id" th:field="*{modelId}"/>
                                 <input type="hidden" id="version" name="version" th:field="*{version}"/>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
                                    <label class="control-label">Brand Name<span class="symbol required"></span> </label>
                                    <select th:field="*{brandId}" class="search-select" style="width: 100%;">
										<option value="">&nbsp;</option>
										<option th:each="brand : ${assetBrand}" th:value="${brand.brandId}" th:text="${brand.brandName}"></option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
                                      <label class="control-label"> Model Name<span class="symbol required"></span> </label>
                                      <input type="text" placeholder="Eg:12xxxx" class="form-control" name="modelName" th:field="*{modelName}"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div>
									<span class="symbol required"></span>Required Fields
									<hr>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end: PAGE CONTENT-->
</div>

</html>
