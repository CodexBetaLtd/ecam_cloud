<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick='CurrencyHome.closeModal()'>&times;</button>
	<h4 class="modal-title">Add Currency</h4>
</div>

<div class="modal-body">
	<!-- start: PAGE -->

	<!-- start: PAGE CONTENT -->
	<div class="row" style="margin-top: 15px">
		<div class="col-md-12">
		
			<div class="panel panel-default">
				<div class="panel-body">
					<a class="btn btn-default btn-sm active tooltips" id="new"
						sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')"
						data-placement="top" onclick='CurrencyHome.addModal()'
						data-original-title="Add"> <i class="clip-plus-circle-2  btn-new"></i> New
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="save"
						data-placement="top" data-original-title="Save"
						onclick='CurrencyHome.saveModal()'> <i class="clip-checkmark-circle-2 btn-save"></i> Save
					</a> 
					<a class="btn btn-default btn-sm active tooltips" th:disabled="${currency.id} == null ? 'disabled'" id="delete"
						th:onclick="'CurrencyHome.deleteInsideModal(\''+ ${currency.id} +'\')'"
						data-placement="top" sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')"
						data-original-title="delete"> <i class=" clip-cancel-circle-2 btn-delete"></i> Delete
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="cancel"
						onclick='CurrencyHome.closeModal()' sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')"
						data-placement="top" data-original-title="back"> <i class="clip-arrow-left-2 "></i> Cancel
					</a>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div th:replace="template/messageview :: message"></div>
					<form th:action="@{/currency/save}" method="post" role="form" th:object="${currency}" id="currencyAddForm">
						<input type="hidden" id="id" name="id" th:field="*{id}" /> 
						<input type="hidden" id="version" name="version" th:field="*{version}" />
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label class="control-label"> Name<span class="symbol required"></span>
									</label> 
									<input type="text" placeholder="Eg: Sri lankan Rupees" class="form-control" name="name" th:field="*{name}" />
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label class="control-label"> symbol<span class="symbol required"></span>
									</label> 
									<input type="text" placeholder="Eg: LKR" class="form-control" name="symbol" th:field="*{symbol}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div>
									<span class="symbol required"></span>Required Fields
									<hr>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- end: PAGE CONTENT-->
</div>

<!-- end: PAGE -->

<!-- end: MAIN CONTAINER -->

</html>
