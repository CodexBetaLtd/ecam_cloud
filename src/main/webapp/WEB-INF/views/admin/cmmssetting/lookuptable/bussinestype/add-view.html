<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick='BussinessTypeHome.closeModal()'>&times;</button>
	<h4 class="modal-title">Add Business Type</h4>
</div>

<div class="modal-body">

	<!-- start: PAGE CONTENT -->
	<div class="row" style="margin-top: 15px">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<a class="btn btn-default btn-sm active tooltips" id="new" data-placement="top" onclick='BussinessTypeHome.addModal()'
						data-original-title="Add"> <i class="clip-plus-circle-2  btn-new"></i> New
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="save" data-placement="top" data-original-title="save"
						onclick='BussinessTypeHome.saveModal()'> <i class="clip-checkmark-circle-2 btn-save"></i> Save
					</a> 
					<a class="btn btn-default btn-sm active tooltips" th:disabled="${bussinessType.id} == null ? 'disabled'" id="delete"
						th:onclick="'BussinessTypeHome.deleteInsideModal(\''+ ${bussinessType.id} +'\')'"
						data-placement="top" data-original-title="delete"> <i class=" clip-cancel-circle-2 btn-delete"></i> Delete
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="cancel" data-placement="top" onclick='BussinessTypeHome.closeModal()'
						data-original-title="back"> <i class="clip-arrow-left-2 "></i> Cancel
					</a>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div th:replace="template/messageview :: message"></div>
					<form action="#" th:action="@{/businessType/save}" method="post" role="form" th:object="${bussinessType}" id="bussinesTypeForm">
						<input type="hidden" id="id" name="id" th:field="*{id}" /> 
						<input type="hidden" id="version" name="version" th:field="*{version}" />
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label"> All Parent <span class="symbol required"></span>
									</label> 
									<input type="text" placeholder="" class="form-control" id="allParent" name="allParent" th:field="*{allParent}" />
								</div>
							</div>
							<div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label"> Business <span class="symbol required"></span></label>
                                    <select id="businessTypeBusinessId" th:field="*{businessId}" class="search-select" style="width: 100%;">
                                        <option th:each="business : ${businesses}" th:value="${business.id}" th:text="${business.name}"></option>
                                    </select>
                                </div>
                            </div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label"> Business Type Definition Short Name <span class="symbol required"></span>
									</label> 
									<input type="text" placeholder=" Eg:CO" class="form-control" id="businessTypeDefinitionShort"
										name="businessTypeDefinitionShort" th:field="*{businessTypeDefinitionShort}" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label"> Business Type Definition Name <span class="symbol required"></span>
									</label> 
									<input type="text" placeholder="Eg:Cooperative" class="form-control" id="businessTypeDefinitionName"
										name="businessTypeDefinitionName" th:field="*{businessTypeDefinitionName}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div>
									<span class="symbol required"></span>Required Fields
									<hr>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
