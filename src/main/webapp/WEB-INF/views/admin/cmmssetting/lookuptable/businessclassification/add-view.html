<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.springframework.org/security/tags">

<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick='BusinessClassificationHome.closeModal()'>&times;</button>
	<h4 class="modal-title">Add Business Classification</h4>
</div>

<div class="modal-body">
	<!-- start: PAGE CONTENT -->
	<div class="row" style="margin-top: 15px">
		<div class="col-md-12">
			<div class="panel panel-default">
			
				<div class="panel-body">
				
					<a class="btn btn-default btn-sm active tooltips" id="new" sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')"
						onclick='BusinessClassificationHome.addModal()' data-placement="top" data-original-title="Add"> 
						<i class="clip-plus-circle-2  btn-new"></i> New
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="save" data-placement="top" sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')"
						data-original-title="save" onclick='BusinessClassificationHome.saveModal()'> 
						<i class="clip-checkmark-circle-2 btn-save"></i> Save
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="delete" th:disabled="${businessClassification.id} == null ? 'disabled'" data-original-title="delete" data-placement="top"
						th:onclick="'BusinessClassificationHome.deleteInsideModal(\''+ ${businessClassification.id} +'\')'" sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')"> 
						<i class=" clip-cancel-circle-2 btn-delete"></i> Delete
					</a> 
					<a class="btn btn-default btn-sm active tooltips" id="cancel" onclick='BusinessClassificationHome.closeModal()'
						sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL')" data-placement="top" data-original-title="back"> 
						<i class="clip-arrow-left-2 "></i> Cancel
					</a>
					
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div th:replace="template/messageview :: message"></div>
					<form th:action="@{/businessClassification/save}" method="post" role="form" th:object="${businessClassification}" id="businessClassificationForm">

						<input type="hidden" id="id" name="id" th:field="*{id}" /> 
						<input type="hidden" id="version" name="version" th:field="*{version}" />
						
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label"> Name<span class="symbol required"></span></label> 
									<input type="text" placeholder="Eg:Engineering" class="form-control" id="name" name="name" th:field="*{name}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div>
									<span class="symbol required"></span>Required Fields
									<hr>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>

	<!-- end: PAGE CONTENT-->

</div>
<!-- end: PAGE -->


</html>
