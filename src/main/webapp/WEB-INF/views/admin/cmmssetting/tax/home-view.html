<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags" class="no-js">

<!-- start: PAGE CONTENT -->
<div class="panel panel-default" th:fragment="homeview">

	<div class="panel-heading">
	
		<i class=" clip-cube-2 "></i> Tax
		
		<div class="panel-tools">
			<a class="btn btn-xs btn-link panel-collapse collapses" href="#"> </a> 
			<a class="btn btn-xs btn-link panel-refresh" onclick="TaxHome.reloadCategory();" > 
				<i class="fa fa-refresh"></i>
			</a>
		</div>
	</div>
	
	<div class="panel-body">
		<div class="row">
			<div class="btn-bar">
				<a class="btn btn-default btn-sm active tooltips" id="new" onclick="TaxHome.addTax();"
                   sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL', T(com.codex.ecam.util.AuthenticationUtil).PAGE_PERMISSION_PREFIX + T(com.codex.ecam.constants.PagePermission).HAS_NEW_BUTTON_TAX_VIEW.id)"
                   data-placement="top" data-original-title="Add"> <i class="clip-plus-circle-2  btn-new"></i> New
				</a> 
				<a class="btn btn-default btn-sm active tooltips" id="save" th:disabled="disabled" data-placement="top" data-original-title="Save">
					<i class="clip-checkmark-circle-2 btn-save"></i> Save
				</a> 
				<a class="btn btn-default btn-sm active tooltips" id="taxDelete" data-placement="top"
				sec:authorize="hasAnyAuthority('ADMIN_LEVEL', 'SYSTEM_LEVEL', T(com.codex.ecam.util.AuthenticationUtil).PAGE_PERMISSION_PREFIX + T(com.codex.ecam.constants.PagePermission).HAS_NEW_BUTTON_TAX_VIEW.id)"
					data-original-title="Delete"> <i class=" clip-cancel-circle-2 btn-delete"></i> Delete
				</a> 
				<a class="btn btn-default btn-sm active tooltips" id="cancel" th:disabled="disabled" data-placement="top" data-original-title="Back"> <i class="clip-arrow-left-2 "></i> Cancel
				</a>
			</div>
		</div>
		
		<div th:replace="template/messageview :: message"></div>
		
		<table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="tax_tbl">
			<thead>
				<tr>
					<th class="first-col">#</th>
					<th>Tax</th>
					<th>Description</th>
					<th>valid </th> 
					<th>current value </th> 
					<th>Type</th> 
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<!-- end: PAGE CONTENT-->
</html>
