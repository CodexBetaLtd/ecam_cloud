<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">
<div th:fragment="userCertificationTabFragment">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="newUserCertificationBtn"
                    data-toggle="modal" data-placement="top" data-original-title="Add New Certification">
                <i class="clip-plus-circle-2 "></i> User Certification
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" id="userCertificationTbl"
                   style="width: 100%">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Certification type</th>
                    <th>Certification level</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Description</th>

                    <th>More</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
