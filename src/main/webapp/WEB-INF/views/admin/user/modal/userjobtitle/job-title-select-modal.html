<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">User Job Title select</h4>
</div>
<div class="modal-body">
			<div th:replace="template/messageview :: message"></div>	
			<table class="table table-striped table-bordered table-hover table-full-width" style="width: 100%;" id="jobtitleselectTbl">
			<thead>
				<tr>
					<th class="first-th">#</th>
					<th>Job Title</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
	</table>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-blue btn-sm">Close</button>
</div>
</html>
