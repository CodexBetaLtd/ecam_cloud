<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="taskTabFragment">
  <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-blue btn-sm active tooltips" id="new-task-btn"
                    data-toggle="modal" data-placement="top" data-original-title="Add New Task">
                <i class="clip-plus-circle-2 "></i> Task
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="margin-top: 15px;">
            <table class="table table-striped table-bordered table-hover table-full-width" id="assetCategoryTaskTbl"
                   style="width: 100%">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Name </th>
                        <th> Task Type </th>
                        <th> Description </th>
                        <th> Estimated Hours </th>
                        <th> More </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
