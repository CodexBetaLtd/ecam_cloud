<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
	<div th:fragment="employeeHistory">
		<div class="core-box">
           <div class="heading">
               <i class="clip-user-4 circle-icon"></i>
               <h2>Employee History</h2>
           </div> 
       </div>
		<div class="panel panel-default">
	        <div class="panel-heading">
	            <i class="clip-user-4"></i> Employee Work Order History
	            <div class="panel-tools">
	                <a class="btn btn-xs btn-link panel-collapse collapses" href="#">
	                </a> 
	                <a class="btn btn-xs btn-link panel-refresh" href="#">
	                    <i class="fa fa-refresh"></i>
	                </a> 
	            </div>
	        </div>
	        <div class="panel-body">
                <div class="flot-medium-container">
					<div id="placeholder-h1" class="flot-placeholder dashboard"> 
	                	<table class="table table-striped table-hover table-full-width dashboard" id="employee_history_tbl">
							<thead>
								<tr>
									<th class="first-col"> #</th>
									<th> Work Order Code</th>
									<th> Date</th>
									<th> Employee Name</th>
									<th class="last-col"> More</th>
								</tr>
							</thead>
							<tbody> 
							
							</tbody>
						</table> 
					</div>
                </div>
	        </div>
	    </div>
	</div>
</html>
